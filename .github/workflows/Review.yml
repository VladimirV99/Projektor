name: Review

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    
    paths:
      - "Services/Review/**"
      - ".github/workflows/Review.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build the Review service
        shell: bash
        run: |
          cd Services/Review
          dotnet build
