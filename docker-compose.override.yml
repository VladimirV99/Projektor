version: '3.4'

services:
  projektor_mssql:
    container_name: projektor_mssql
    environment:
      - SA_PASSWORD=MatfRs2_MSSQL
      - ACCEPT_EULA=Y
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql/data
      - ./Services/Movies/Movies.API/Seed:/var/seed

  projektor_rabbitmq:
    container_name: projektor_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"

  projektor_postgres:
    container_name: projektor_postgres
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin123
      - POSTGRES_DB=ReviewDB
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  projektor_pgadmin:
    container_name: projektor_pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=user@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
    ports:
      - "15432:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  movies.api:
    container_name: movies.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ConnectionStrings:MoviesConnectionString=Server=projektor_mssql;Database=MoviesDb;User Id=sa;Password=MatfRs2_MSSQL;"
    depends_on:
      - projektor_mssql
    ports:
      - "5000:80"

  identity:
    container_name: identity
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ConnectionStrings:IdentityConnectionString=Server=projektor_mssql;Database=IdentityDb;User Id=sa;Password=MatfRs2_MSSQL;"
    depends_on:
      - projektor_mssql
    ports:
      - "5010:80"
  
  mailer:
    container_name: mailer
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "EventBus:Host=amqp://projektor_rabbitmq:5672"
    depends_on:
      - projektor_rabbitmq
    ports:
      - "5009:80"

  webgateway:
    container_name: webgateway
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - movies.api
      - identity
      - mailer
    ports:
      - "7060:80"

  review:
    container_name: review
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ConnectionStrings:ReviewConnectionString=Server=projektor_postgres;Database=ReviewDB;User Id=admin;Password=admin123;"
    depends_on:
      - projektor_postgres
    ports:
      - "5007:80"

