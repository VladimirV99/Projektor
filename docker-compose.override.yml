version: "3.4"

services:
  projektor_mssql:
    container_name: projektor_mssql
    environment:
      - SA_PASSWORD=MatfRs2_MSSQL
      - ACCEPT_EULA=Y
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql/data
      - ./Services/Movies/Movies.API/Seed:/var/seed
      - ./Services/Screening/Screening.Common/Seed:/var/seed_screening

  projektor_rabbitmq:
    container_name: projektor_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"

  projektor_postgres:
    container_name: projektor_postgres
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin123
      - POSTGRES_DB=ReviewDB
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  projektor_pgadmin:
    container_name: projektor_pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=user@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
    ports:
      - "15432:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  movies.api:
    container_name: movies.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ConnectionStrings:MoviesConnectionString=Server=projektor_mssql;Database=MoviesDb;User Id=sa;Password=MatfRs2_MSSQL;"
      - "gRPC:ScreeningUrl=http://screening.grpc"
    depends_on:
      - projektor_mssql
    ports:
      - "5000:80"

  movies.grpc:
    container_name: movies.grpc
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ConnectionStrings:MoviesConnectionString=Server=projektor_mssql;Database=MoviesDb;User Id=sa;Password=MatfRs2_MSSQL;"
    depends_on:
      - projektor_mssql
    ports:
      - "5100:80"

  identity:
    container_name: identity
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ConnectionStrings:IdentityConnectionString=Server=projektor_mssql;Database=IdentityDb;User Id=sa;Password=MatfRs2_MSSQL;"
      - "EventBus:Host=amqp://projektor_rabbitmq:5672"
    depends_on:
      - projektor_mssql
      - projektor_rabbitmq
    ports:
      - "5010:80"

  mailer:
    container_name: mailer
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "EventBus:Host=amqp://projektor_rabbitmq:5672"
    depends_on:
      - projektor_rabbitmq
    ports:
      - "5009:80"

  screening.api:
    container_name: screening.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ConnectionStrings:ScreeningsConnectionString=Server=projektor_mssql;Database=ScreeningDb;User Id=sa;Password=MatfRs2_MSSQL;"
      - "gRPC:MoviesUrl=http://movies.grpc"
    depends_on:
      - projektor_mssql
    ports:
      - "5008:80"

  screening.grpc:
    container_name: screening.grpc
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ConnectionStrings:ScreeningsConnectionString=Server=projektor_mssql;Database=ScreeningDb;User Id=sa;Password=MatfRs2_MSSQL;"
    depends_on:
      - projektor_mssql
    ports:
      - "5221:80"

  webgateway:
    container_name: webgateway
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - movies.api
      - movies.grpc
      - identity
      - mailer
      - review
      - screening.api
      - screening.grpc
      - reservation
    ports:
      - "7060:80"

  review:
    container_name: review
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ConnectionStrings:ReviewConnectionString=Server=projektor_postgres;Database=ReviewDB;User Id=admin;Password=admin123;"
      - "EventBus:Host=amqp://projektor_rabbitmq:5672"
    depends_on:
      - projektor_postgres
      - projektor_rabbitmq
    ports:
      - "5007:80"

  reservation:
    container_name: reservation
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ConnectionStrings:ReservationsConnectionString=Server=projektor_mssql;Database=ReservationDB;User Id=sa;Password=MatfRs2_MSSQL;"
      - "gRPC:ScreeningUrl=http://screening.grpc"
      - "EventBus:Host=amqp://projektor_rabbitmq:5672"
    depends_on:
      - projektor_mssql
      - screening.grpc
      - projektor_rabbitmq
    ports:
      - "5006:80"
